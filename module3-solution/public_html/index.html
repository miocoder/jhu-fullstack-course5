<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="/module3-solution/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as list">
    <div class="row col-sm-12">
       <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="list.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="list.narrowDown()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!--this was working before-->
    <!--<found-items my-ctrl="ctrl" on-remove="ctrl.removeItem(index)"></found-items>-->
    <div class="row col-sm-12">
    <found-items 
        items="list.found"
        on-remove="list.removeItem(index)">
    </found-items>
    <h2 ng-if="list.isEmpty()" class="warning text-danger">Nothing Found</h2>
    </div>
   </div>
   </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
